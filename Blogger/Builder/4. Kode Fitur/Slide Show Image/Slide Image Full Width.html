<style>
.carousel-col { 
    position: relative; 
    min-height: 1px; 
    padding: 0; 
    float: center;
 }
 .active > div { display:none; }
 .active > div:first-child { display:block; }

</style>

<script type='text/javascript'>
$('.carousel[data-type="multi"] .item').each(function() {
 var next = $(this).next();
 if (!next.length) {
  next = $(this).siblings(':first');
 }
 next.children(':first-child').clone().appendTo($(this));

 for (var i = 0; i < 2; i++) {
  next = next.next();
  if (!next.length) {
   next = $(this).siblings(':first');
  }

  next.children(':first-child').clone().appendTo($(this));
 }
});
</script>
